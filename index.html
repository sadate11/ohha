<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>OH HIROSHIMA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body class="black">
<div class="container">
  <div class="header">
    <div class="branding">
      <h2 id="title" onclick="window.location.href='index.html'">OH HIROSHIMA</h2>
    </div>

    <div class="social-links">
			<button type="button" name="button" class="link-item"><i class="fas fa-envelope-open"></i></button>
      <button type="button" name="button" class="link-item"><i class="fab fa-facebook-f"></i></button>
      <button type="button" name="button" class="link-item"> <i class="fab fa-twitter"></i></button>
      <button type="button" name="button" class="link-item"><i class="fab fa-instagram"></i></button>
      <button type="button" name="button" class="link-item"><i class="fab fa-youtube"></i></button>
      <button type="button" name="button" class="link-item"><i class="fab fa-bandcamp"></i></button>
			<button type="button" name="button" class="link-item"><i class="fab fa-apple"></i></button>
      <button type="button" name="button" class="link-item"><i class="fab fa-spotify"></i></button>
      <button type="button" name="button" class="link-item"><i class="fab fa-soundcloud"></i></button>
    </div>

  </div>

	<div class="logo">
		<img src="assets/logo.png" alt="Logo" id="logo-img">
	</div>

  <div class="menu">
    <div class="menu-links">
      <ul>
        <li class="menu-item active" id="menu-music" onclick="window.location.href='music.html'">music</li>
        <li class="menu-item" id="menu-about" onclick="window.location.href='about.html'">band</li>
        <li class="menu-item" id="menu-press" onclick="window.location.href='press.html'">press</li>

      </ul>

    </div>

    <div class="menu-img">
      <div class="img-box">
				<div id="music-img">
				<img src="assets/menu3.jpg" alt="band picture1" class="img-item" onclick="window.location.href='music.html'">
				<h3 class="img-title">Music</h3>
				</div>
        <div id="about-img">
        	<img src="assets/about.jpg" alt="band picture2" class="img-item"  onclick="window.location.href='about.html'">
					<h3 class="img-title">About</h3>
        </div>

				<div id="press-img">
					<img src="assets/menu1.jpg" alt="band picture3" class="img-item" onclick="window.location.href='press.html'">
					<h3 class="img-title">Press</h3>
				</div>

      </div>

    </div>

  </div>

	<div class="social-links-mobile">
		<button type="button" name="button" class="link-item"><i class="fas fa-envelope-open"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-facebook-f"></i></button>
		<button type="button" name="button" class="link-item"> <i class="fab fa-twitter"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-instagram"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-youtube"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-bandcamp"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-apple"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-spotify"></i></button>
		<button type="button" name="button" class="link-item"><i class="fab fa-soundcloud"></i></button>
	</div>



</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
